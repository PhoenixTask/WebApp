name: Telegram Commit Notification

on:
  push:
    branches: [ main, master ]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Send Telegram notification
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="ğŸš€ A new commit was pushed to the main branch! ğŸ‰
          ğŸ“‚ Repository: <b>${{ github.repository }}</b>
          âœ‰ï¸ Commit Message: <i>${{ github.event.head_commit.message }}</i>
          ğŸ‘¤ Author: <code>${{ github.event.head_commit.author.name }}</code>
          ğŸ”‘ Commit SHA: <code>${{ github.sha }}</code>
          ğŸ” Compare Changes: <a href='${{ github.event.compare }}'>View Changes</a>
          â° Timestamp: ${{ github.event.head_commit.timestamp }}
          ğŸŒŸ Happy coding!
          ğŸ”„ Triggered automatically by GitHub Actions"
          curl -s -X POST \
            "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
            -d "chat_id=${CHAT_ID}" \
            -d "text=${MESSAGE}" \
            -d "parse_mode=HTML" \
            -d "disable_web_page_preview=true"